        <h1 class="title" style="position: relative">Me contacter</h1>
        <main class="main-contact">
            <figure>
                <img src="../assets/contact/icon-user.png" alt="icon-user">
            </figure>
            <form method="get" action="" class="container-flex">

                <div>
                    <h2>Nom complet</h2>
                    <section>
                        <input type="text" name="Prénom" placeholder="Prénom" required>
                        <input type="text" name="Nom" placeholder="Nom" required>
                    </section>
                </div>
                 
                <div>
                    <h2>Informations de contact</h2>
                    <section>
                        <input type="email" name="Adresse-Mail" placeholder="Adresse mail" required>
                        <input type="tel" name="Numéro" placeholder="Numéro" required>
                    </section>
                </div>
                
                <section>
                    <label>
                        <input type="radio" name="choix" value="Alternance">
                        Stage
                    </label>

                    <label>
                        <input type="radio" name="choix" value="Stage">
                        Alternance
                    </label>

                    <label>
                        <input type="radio" name="choix" value="CDI">
                        CDI / CDD
                    </label>

                    <label>
                        <input type="radio" name="choix" value="refuser" checked>
                        Me refuser
                    </label>

                </section>

                <textarea name="textarea"
                          rows="5"
                          cols="30"
                          placeholder="Informations complémentaires..."></textarea>

                <section>
                    <button-contact type="submit">Envoyer</button-contact>
                    <button-contact type="reset">Réinitialiser</button-contact>
                </section>


            </form>
        </main>
    </body>
</html>
